<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bunny in Garden</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scene {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #a7ffeb, #e0f7fa);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #4caf50;
        }
        .bunny {
            position: absolute;
            bottom: 150px;
            left: 100px;
            width: 150px;
            height: 200px;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
        }
        .bunny-ear {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
        }
        .bunny-ear.left {
            top: -60px;
            left: 20px;
            transform: rotate(-15deg);
        }
        .bunny-ear.right {
            top: -60px;
            right: 20px;
            transform: rotate(15deg);
        }
        .bunny-eye {
            position: absolute;
            top: 50px;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
        }
        .bunny-eye.left {
            left: 40px;
        }
        .bunny-eye.right {
            right: 40px;
        }
        .bunny-nose {
            position: absolute;
            top: 90px;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #f06292;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .bunny-mouth {
            position: absolute;
            top: 110px;
            left: 50%;
            width: 40px;
            height: 20px;
            background-color: #333;
            border-radius: 0 0 20px 20px;
            transform: translateX(-50%);
        }
        .bunny-arm {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #fff;
            border-radius: 10px;
        }
        .bunny-arm.left {
            bottom: 40px;
            left: -20px;
            transform: rotate(-30deg);
        }
        .bunny-arm.right {
            bottom: 40px;
            right: -20px;
            transform: rotate(30deg);
        }
        .watering-can {
            position: absolute;
            bottom: 50px;
            left: 140px;
            width: 60px;
            height: 40px;
            background-color: #cfd8dc;
            border-radius: 5px;
            transform: rotate(-20deg);
        }
        .watering-can-spout {
            position: absolute;
            bottom: 30px;
            left: -20px;
            width: 20px;
            height: 20px;
            background-color: #cfd8dc;
            border-radius: 50%;
        }
        .watering-can-handle {
            position: absolute;
            bottom: 10px;
            right: -20px;
            width: 20px;
            height: 40px;
            background-color: #cfd8dc;
            border-radius: 20px;
        }
        .flowers {
            position: absolute;
            bottom: 0;
            right: 100px;
            width: 150px;
            height: 150px;
        }
        .flower {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 60px;
            background-color: #4caf50;
            border-radius: 5px;
        }
        .flower .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }
        .flower .petal:nth-child(1) {
            top: -15px;
            left: -5px;
        }
        .flower .petal:nth-child(2) {
            top: -15px;
            left: 15px;
        }
        .flower .petal:nth-child(3) {
            top: -35px;
            left: 5px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="ground"></div>
        <div class="bunny">
            <div class="bunny-ear left"></div>
            <div class="bunny-ear right"></div>
            <div class="bunny-eye left"></div>
            <div class="bunny-eye right"></div>
            <div class="bunny-nose"></div>
            <div class="bunny-mouth"></div>
            <div class="bunny-arm left"></div>
            <div class="bunny-arm right"></div>
            <div class="watering-can">
                <div class="watering-can-spout"></div>
                <div class="watering-can-handle"></div>
            </div>
        </div>
        <div class="flowers">
            <div class="flower" style="left: 10px;">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="flower" style="left: 50px;">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="flower" style="left: 90px;">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
    </div>
</body>
</html>
